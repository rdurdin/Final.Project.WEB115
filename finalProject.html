<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WEB- 115 Final Project</title>
    <link rel="stylesheet" href="projectCSS.css">
</head>
<body>

    <header id="banner">Build Your Meal Plan&emsp;&nbsp;&nbsp;WEB 115&emsp;&nbsp;0001&emsp;Raegan Durdin</header>

    <p id="intro">Welcome to your weekly meal plan! Please fill out the form below.</p>

    <form id="form">
        <div id="labels">
            <label>Breakfast Meal: &emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <label>Morning Snack: &emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
            <label>Lunch Meal: &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <label>Afternoon Snack: &emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
            <label>Dinner Meal: </label>
        </div>

        <div id="inputs">
            <input type="text" id="breakfastInput" />
            <input type="text" id="snack1Input" />
            <input type="text" id="lunchInput" />
            <input type="text" id="snack2Input" />
            <input type="text" id="dinnerInput" />
        </div>

        <div id="personalInfo">
            <label>Name: </label>
            <input type="text" id="nameInput" />

            <label><br />Email: </label>
            <input type="text" id="emailInput" required />

            <label><br />Goal: </label>
            <input type="text" id="goalInput" />
        </div>

        <input type="button" id="myButton" value="PRESS ME" />
    </form>

    <script src="projectJS.js"></script>
</body>
</html>
